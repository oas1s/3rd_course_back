#default properties
server:
  port: 8080

spring:
  datasource:
      url: jdbc:postgresql://localhost:5432/storage
      username: postgres
      password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    hibernate:
      ddl-auto: update

logging:
  config: classpath:logback-spring.xml
  file:
    name: logs/logfile.log